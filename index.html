<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html"><img src="build/img/logo.png" alt="logo meeti"></a>
        </div>
   

    <nav class="navegacion">
        <a href="#" class="navegacion__enlace navegacion__enlace--crear">Crear grupo</a>
        <a href="#" class="navegacion__enlace">Iniciar sesión</a>
        <a href="#" class="navegacion__enlace">Registrarse</a>
    </nav>
</header>
    <section class="hero">
        <h1 class="hero__texto">Encuentra o Crea un grupo para compartir lo que mas te gusta</h1>
        <a href="#" class="hero__enlace">Obtener una cuenta</a>
    </section>

    <section class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>

        <div class="contenedor">
            <form action="" class="formulario">
                <select name="" id="" class="formulario__campo">
                    <option>Programacion</option>
                    <option>Diseño</option>
                    <option>Negocios</option>
                    <option>Ejercicio y salud</option>
                    <option>Fotografia</option>
                    <option>Comida</option>
                    <option>Diseño interior</option>
                    <option>Café</option>
                    <option>Cine</option>
                    <option>Libros</option>
                    <option>Emprendimiento</option>
                </select>

                <input type="text" placeholder="Nombre evento" class="formulario__campo">
                <input type="text" placeholder="Ciudad o pais" class="formulario__campo">
                <input type="submit" class="formulario__submit" value="Buscar">

            </form>
        </div>
    </section>
</body>
</html>
